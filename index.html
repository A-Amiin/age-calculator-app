<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Style.css" />
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="input-group">
        <div class="form-group">
          <label for="day">Day</label>
          <input id="day" class="fill" type="number" placeholder="DD" />
          <span class="error-message" id="day-error"></span>
        </div>
        <div class="form-group">
          <label for="month">Month</label>
          <input id="month" class="fill" type="number" placeholder="MM" />
          <input id="month" class="fill" type="email" placeholder="MM" />
          <span class="error-message" id="month-error"></span>
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input id="year" class="fill" type="number" placeholder="YYYY" />
          <span class="error-message" id="year-error"></span>
        </div>
      </div>
      <button id="btn" class="bttn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-down">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <polyline points="19 12 12 19 5 12"></polyline>
        </svg>
      </button>
      <hr />
      <div class="output-group">
        <div class="output">
          <span id="years">--</span>
          <span>years</span>
        </div>
        <div class="output">
          <span id="months">--</span>
          <span>months</span>
        </div>
        <div class="output">
          <span id="days">--</span>
          <span>days</span>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripte.js"></script>
</body>

</html>
